<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Interactive card details form</title>        
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <main class="cara-details-container">
            <div class="left-section">
                <picture class="product-view flex">
                    <source media="(min-width: 768px)" srcset="./images/bg-main-desktop.png">
                    <img src="./images/bg-main-mobile.png" 
                    alt="Left section with purple gradient background">
                </picture>    
            </div>
            <div class="right-section">
                <div class="floating-card-front">
                    <img src="./images/card-logo.svg" alt="Card logo" style="width: 70px;" />
                    <div class="d-flex flex-column justify-content-between">
                        <p class="card-number">
                            <span>0000</span>
                            <span>0000</span>
                            <span>0000</span>
                            <span>0000</span>
                        </p>
                        <p class="d-flex justify-content-between align-items-center card-holder-details">
                            <span class="card-holders-name">Jane Appleseed</span>
                            <span>
                                <span class="card-exp-month">00</span>/<span class="card-exp-year">00</span>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="floating-card-back">
                    <span>000</span>
                </div>
                <form id="card-details-form">
                    <div class="d-flex flex-column" style="row-gap: 8px;">
                        <label for="cardholder_name">Cardholder Name</label>
                        <input type="text" name="cardholder_name" id="cardholder_name"
                        placeholder="e.g. Jane Appleseed">
                        <span class="error-state cardholder-name-error-msg"></span>
                    </div>
                    <div class="d-flex flex-column" style="row-gap: 8px;">
                        <label for="card_number">Card Number</label>
                        <input type="text" name="card_number" id="card_number" placeholder="e.g. 1234 5678 9123 0000"
                        maxlength="19">
                        <span class="error-state card-number-error-msg"></span>
                    </div>                
                    <div class="card-exp-inputs" style="column-gap: 15px;">
                        <div class="d-flex flex-column" style="row-gap: 8px;">
                            <label for="exp_date_month">Exp. Date (MM/YY)</label>
                            <div class="d-flex" style="column-gap: 10px;">
                                <input type="text" maxlength="2" name="exp_date_month" id="exp_date_month" placeholder="MM">
                                <input type="text" maxlength="2" name="exp_date_year" id="exp_date_year" placeholder="YY">
                            </div>
                            <span class="error-state exp-error-msg"></span>
                        </div>
                        <div class="d-flex flex-column" style="row-gap: 8px;">
                            <label for="card_cvc">CVC</label>
                            <input type="password" name="card_cvc" id="card_cvc" maxlength="3" placeholder="e.g. 123">
                            <span class="error-state cvc-error-msg"></span>
                        </div>
                    </div>                                                  
                    <button type="submit" class="form-action-btn">Confirm</button>
                </form>
                <div class="final-state">
                    <img src="./images/icon-complete.svg" alt="" style="width: 70px;" />
                    <h1 class="thank-you">Thank you!</h1>
                    <p class="thanks-msg">We've added your card details</p>
                    <button class="continue-btn">Continue</button>
                </div>
            </div>    
        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/KrishnaVishwakarma1595" target="_blank">Krishna Vishwakarma</a>.
        </footer>
        <script src="./index.js"></script>
    </body>

</html>
